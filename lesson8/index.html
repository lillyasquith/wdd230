<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W08 Activity: Table Build</title>

    <link href="styles.css" rel="stylesheet" />

  <body>
    <table>
      <tr>
        <th colspan="4">ACME Wildwest Services</th>

        <td class="service">Premium</td>
        <td class="service">Deluxe</td>
      </tr>
      <tr>
        <td>Feature 1</td>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 2</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
    </table>
  </body>
