<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W07 Prepare Activity: Progressive Loading of Images</title>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Progressive Loading of Images</h1>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="images/rszleaf.jpg"
          alt="leaf"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="images/rszbird.jpg"
          alt="bird"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="images/rszdaisy.jpg"
          alt="daisy"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="images/rszpurple.jpg"
          alt="purple"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="images/rszroad.jpg"
          alt="road"
          loading="lazy"
        />
      </picture>
    </main>
    <script src="script/lazyload.js" defer></script>
  </body>
</html>
