<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project: Bountiful Foods</title>
    <meta
      name="description"
      content="Bountiful Foods Project Build for Ly Dang in WDD 230: Web Frontend Development at Brigham Young University - Idaho"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/small.css" rel="stylesheet" />
    <link href="styles/medium.css" rel="stylesheet" />
    <link href="styles/large.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <div id="my-logo">
      <a href="index.html">
        <picture class="logo-top">
          <img src="images/my-logo.webp" alt="logo1" />
        </picture>
      </a>
      </div>
      <!-- Search Bar is only on large view -->
      <div class="search">
        <form action="#">
          <input class="search-box" type="text" placeholder="üîçÔ∏éSearch" name="search">
          <button class="submitBtn" type="submit">üîçÔ∏é</button>
        </form>
      </div>
      <!-- ICONS -->
      <div id="top-icons">
        <a href="#" target="_blank">
          <img src="images/login-icon64.png" alt="login-icon" />
        </a>
        <a href="#" target="_blank">
          <img src="images/shopping-cart-black64.png" alt="cart-icon" />
        </a>
      </div>
      <!-- NAVIGATION -->
      <div class="navigation">
        <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        <nav>
          <ul id="primaryNav">
            <li><a href="index.html">HOME</a></li>
            <li><a href="fresh.html">FRESH</a></li>
            <li><a href="aboutus.html">ABOUT US</a></li>
          </ul>
        </nav>
      </div>
      
    </header>
    <!-- MAIN HERE-->
    <main id="formField">
      <h2 class="formTitle">Make You Fruit Drink Mix</h2>
      <picture class="drinks" >
        <source
          media="(min-width:300px) and (max-width:700px)"
          srcset="images/fresh461.png"
        />
        <source
          media="(min-width:701px) and (max-width:1000px)"
          srcset="images/fresh832.png"
        />
        <source media="(min-width:1001px)" srcset="images/fresh1152.png" />
        <img class="hero-image" src="images/fresh1152.png" alt="drinks-image" />
      </picture> 
      <div class="input">
        <form id="drinks-form" method="get">
          <fieldset>
            <label class="top">First Name*<input id="f-name" type="text" name="fname" placeholder="Joe" required/></label>
            <label class="top">Last Name*<input id="l-name" type="text" name="lname" placeholder="Smith" required/></label>
            <label class="top">Phone*<input id="p-num" type="tel" name="phone" placeholder="0123456789" required/></label>
            <label class="top">Email*<input id="e-mail" type="email" name="email" placeholder="someone@gmail.com" required/></label>
            <label class="top">Fruit 1<select id="option-1" name="fruit-1"><option value="">Please select</option></select></label>
            <label class="top">Fruit 2<select id="option-2" name="fruit-2"><option value="">Please select</option></select></label>
            <label class="top">Fruit 3<select id="option-3" name="fruit-3"><option value="">Please select</option></select></label>
            <label class="top">Quantity<input id="quantity" type="number" name="total-of-drinks" min="0" required></label>
            <label class="top">Special Instructions<textarea id="message" name="instructions"></textarea></label>
            <input type="hidden" name="date-time" id="date-time" value="currentDateTime"/>
          </fieldset>
          <input type="button" value="Submit My Order" class="submit-Btn" />
        </form>
      </div>
      <!-- OUTPUT AREA -->
     
      <div class="output">
        <h2 class="order-title">Order Details</h2>
        <p><strong>First Name:</strong> <span id="nameF"></span></p>
        <p><strong>Last Name:</strong> <span id="nameL"></span></p>
        <p><strong>Phone Number:</strong> <span id="phone-number"></span></p>
        <p><strong>Email:</strong> <span id="my-email"></span></p>
        <p><strong>Fruit Mix:</strong></p>
          <p>
            <span id="fruit1"></span> -
            <span id="fruit2"></span> -
            <span id="fruit3"></span>
          </p>
        <p><strong>Quantity:</strong> <span id="total-drinks"></span></p>
        <p><strong>Instructions:</strong> <span id="text-output"></span></p>
        <p><strong>Order Date:</strong> <span id="time-output"></span></p>
      </div>
    </main>
      
    <!-- FOOTER HERE-->
    <footer>
      <section class="social">
        <picture class="logo-bottom">
          <img src="images/my-logo.webp" alt="logo2" />
        </picture>
        <h3 class="brand">Bountiful Foods</h3>
        <div>
          <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="fb-icon" />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="twitter-icon" />
          </a>
          <a href="https://instagram.com/" target="_blank">
            <img src="images/instagram.png" alt="instagram-icon" />
          </a>
        </div>
      </section>
      <div class="author">&copy;<span id="year"></span> Ly Dang | üèõ BYU-Idaho | WDD 230 Final Project | Last Modified Date: <span id="currentdate"></span></div>
    </footer>
    <script src="scripts/home.js"></script>
    <script src="scripts/fresh.js"></script>
  </body>
</html>
